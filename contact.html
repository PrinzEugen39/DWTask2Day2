<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<body>

    <!-- NAV -->
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="index.html"><img src="image/logo.png" width="100%" alt="" /></a></li>
                <li><a href="index.html" class="Home item-collapse">HOME</a></li>
                <li><a href="blog.html" class="MyProject item-collapse">MY PROJECT</a></li>
                <li><a href="testimonial.html" class="MyProject item-collapse">TESTIMONIALS</a></li>
            </ul>
        </div>
        <div class="nav-right item-collapse">
            <a href="contact.html">Contact Me</a>
        </div>
    
        <div class="nav-right" id="barsmenu">
            <button
              style="background-color: transparent; border: none; cursor: pointer"
              onclick="openHamburger();"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
    </nav>
    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html">Home</a>
        <a href="blog.html">Projects</a>
        <a href="contact.html" class="hamburger-active">Contact</a>
        <a href="testimonial.html">Testimonials</a>
      </div>

    <!-- FORM -->
    <form>
        <center><h1 style="font-size: 40px;">GET IN TOUCH</h1></center>
        <div>
            <label for="inputname">NAME</label>
            <input type="text" id="inputname">
        </div>
        <div>
            <label for="inputemail">EMAIL</label>
            <input type="email" required id="inputemail">
        </div>
        <div>
            <label for="inputtelp">YOUR PHONE</label>
            <input type="number" name="" id="inputtelp">
        </div>
        <div>
            <label for="inputpilih">SUBJECT</label>
            <select name="Pilih" id="inputpilih">
                <option value="" hidden>Select</option>
                <option value="makan">1.makan</option>
                <option value="minum">2.minum</option>
            </select>
        </div>
        <div>
            <label for="inputmessage">MESSAGE</label>
            <textarea name="" id="inputmessage" cols="30" rows="4" maxlength="50"></textarea>
        </div>
        <div style="text-align: end;">
            <button type="button" onclick="submitData()">Submit</button>
        </div>
    </form>
    <script src="js/navbar.js"></script>
    <script src="js/contact.js"></script>
    <!-- script javascript -->
</body>
</html>
