<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
<body>

    <!-- NAV -->
    <nav>
        <div class="nav-left">
            <ul>
                <li><img src="image/logo.png" width="100%" alt=""></li>
                <li><a href="index.html" class="Home">HOME</a></li>
                <li><a href="" class="MyProject">MY PROJECT</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="">Contact Me</a>
        </div>    
    </nav>

    <!-- FORM -->
    <form>
        <center><h1 style="font-size: 40px;">GET IN TOUCH</h1></center>
        <div>
            <label for="inputname">NAME</label>
            <input type="text" id="inputname">
        </div>
        <div>
            <label for="inputemail">EMAIL</label>
            <input type="email" required id="inputemail">
        </div>
        <div>
            <label for="inputtelp">YOUR PHONE</label>
            <input type="number" name="" id="inputtelp">
        </div>
        <div>
            <label for="inputpilih">SUBJECT</label>
            <select name="Pilih" id="inputpilih" style="width: 715px;">
                <option value="" hidden>Select</option>
                <option value="makan">1.makan</option>
                <option value="minum">2.minum</option>
            </select>
        </div>
        <div>
            <label for="inputmessage">MESSAGE</label>
            <textarea name="" id="inputmessage" cols="30" rows="4" maxlength="50"></textarea>
        </div>
        <div style="text-align: end;">
            <button type="button" onclick="submitData()">Submit</button>
        </div>
    </form>

    <!-- script javascript -->
    <script src="contact.js"></script>
